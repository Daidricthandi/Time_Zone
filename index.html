<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Time Zone</title>
</head>
<body>

    <h1>Select a city</h1>
    <br>
    <form>
     <label for="city"></label>
    <select id="citySelect" onchange="showCityTime()">
        <option value="">Select a city</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tokyo">Tokyo</option>
     </select>
    </form>
 
    <script>
        function showCityTime() {
            var city = document.getElementById("citySelect").value;

            if (city) {
                var cityTime = moment.tz(city).format('dddd, MMMM D, YYYY hh:mm A');
                alert("It is " + cityTime + " in " + city);
            }
        }
    </script>
</body>


</html>
